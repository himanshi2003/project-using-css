<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100vw;
        height: 100vh;
        background-color: #cdd6da;
        background-image: linear-gradient(160deg, #10678d 0%, #464963 100%);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        width: 1000px;
        height: 500px;
        position: relative;
        display: flex;
        background-color: #4e094c;
        overflow: hidden;
        border-radius: 80px;
      }
      .card:hover::before {
        left: 0%; /* Move the overlay to the right edge of the card */
    }
    .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust the overlay color and opacity */
        transition: left 5s ease; /* Add transition for smooth animation */
    }
      .right {
        width: 50%;
        height: 100%;
        background-color: white;
        background-image: url("icon.jpg");
        background-size: contain; /* Adjust as needed */
        background-position: center;
      }
      .left{
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 25px;
        color: white;
      }
      .content{
        width: 75%;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 65px;
    

      }
      .heading{
        font-size: 2.4rem;
        cursor: pointer;
    }
    .heading:hover{
        border: 1px solid white;
    }
    .descBox p{
        font-size: 1.1rem;
        font-weight: normal;
        cursor: pointer;
    }
    .descBox p:hover{
        border: 1px solid white;
    }
    .stats{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        cursor: pointer;
    }
  
    #number{
        font-size: 1.7rem;
        font-weight: bold;
        cursor: pointer;
        
    }

    #unit{
        font-size:smaller;
        cursor: pointer;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
            <div class="content">
                <h1 class="heading">
                    Get insights that help your business grow
                </h1>
                <div class="descBox">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci ipsum odit eaque accusantium totam repellendus minus sit. Consequuntur, deleniti dignissimos?</p>
                </div>
                <!-- Add description here -->
                <div class="stats">
                    <div>
                        <div id="number">
                            10K+
                        </div>
                        <div id="unit">
                            Comments
                        </div>
                    </div>
                    <div>
                        <div id="number">
                            214
                        </div>
                        <div id="unit">
                            Paid Users
                        </div>
                    </div>
                    <div>
                        <div id="number">
                            12M+
                        </div>
                        <div id="unit">
                            Views
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
